<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>
</head>

<body>
  <main>
    <div class="container">

      <picture>
        <source media="(min-width: 675px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Perfume Spray Bottle">
      </picture>

      <div class="content">
        <p class="category">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p>$149.99</p>
          <span><del>$169.99</del><span>
        </div>

        <button><img src="images/icon-cart.svg" alt="Icon cart">Add to Cart</button>
      </div>
      
    </div>
  </main>
</body>

</html>
